<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Operadores Aritméticos</title>
	<style>
	table {
		border-collapse: collapse;
		color: #777;
		font: 16px Arial;
		padding: 4px;
		margin: 100px auto;
		width: 800px;
	}
	table td, table th {
		border: 1px dotted #ccc;
		padding: 8px;
	}
	table th {
		background-color: #999;
		color: #fff;
	}
	table tr:nth-child(even) {
		background-color: #ddd;
	}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="4">Operadores Aritméticos</th>
			</tr>
			<tr>
				<th>Operador</th>
				<th>Descripcion</th>
				<th>Ejemplo</th>
				<th>Resultado X</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>+</td>
				<td>Suma</td>
				<td>x=y+2</td>
				<td id="rsuma"></td>
			</tr>
			<tr>
				<td>-</td>
				<td>Resta</td>
				<td>x=y-2</td>
				<td id="rresta"></td>
			</tr>
			<tr>
				<td>*</td>
				<td>Producto</td>
				<td>x=y*2</td>
				<td id="rproducto"></td>
			</tr>
			<tr>
				<td>/</td>
				<td>Division</td>
				<td>x=y/2</td>
				<td id="rdivision"></td>
			</tr>
			<tr>
				<td>%</td>
				<td>Modulo</td>
				<td>x=y%2</td>
				<td id="rmodulo"></td>
			</tr>
			<tr>
				<td rowspan="2">++</td>
				<td rowspan="2">Incremento</td>
				<td>x=++y</td>
				<td id="rincrementopre"></td>
			</tr>
			<tr>
				<td>x=y++</td>
				<td id="rincrementopos"></td>
			</tr>
			<tr>
				<td rowspan="2">--</td>
				<td rowspan="2">Decremento</td>
				<td>x=--y</td>
				<td id="rdecrementopre"></td>
			</tr>
			<tr>
				<td>x=y--</td>
				<td id="rdecrementopos"></td>
			</tr>
		</tbody>
	</table>

	<script>
		//V A R I A B L E S
		var y 	  = 5;
		var rsuma = document.getElementById('rsuma');
		var rresta = document.getElementById('rresta');
		var rproducto = document.getElementById('rproducto');
		var rdivision = document.getElementById('rdivision');
		var rmodulo = document.getElementById('rmodulo');
		var rincrementopre = document.getElementById('rincrementopre');
		var rincrementopos = document.getElementById('rincrementopos');
		var rdecrementopre = document.getElementById('rdecrementopre');
		var rdecrementopos = document.getElementById('rdecrementopos');







		


		// R E S P U E S T A S
		rsuma.innerHTML 		   = y + 2;
		rresta.innerHTML 		   = y - 2;
		rproducto.innerHTML	 	   = y * 2;
		rdivision.innerHTML 	   = y / 2;
		rmodulo.innerHTML          = y % 2;
		rincrementopre.innerHTML   = ++y;
		y = 5;
		rincrementopos.innerHTML   = y++;
		y = 5;
		rdecrementopre.innerHTML = --y;
		y = 5;
		rdecrementopos.innerHTML = y--;
	</script>
</body>
</html>
