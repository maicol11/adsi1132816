<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo (While)JS</title>
</head>
<body>
	<h1>Ciclo (While)JS</h1>
	<hr>
	<table border="1px">
		<tr id="pares"></tr>
	</table>

	<script>
		var pares = document.getElementById('pares');
		var i 	  = 0;
		while(i<=100) {
			if(i%2 ==0) {
				pares.innerHTML += '<td>'+i+'</td>'
			}
			i++;
		}
	</script>
	
</body>
</html>
