<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones JS</title>
</head>
<body>
	<h1>Funciones JS</h1>
	<hr>

	<fieldset>
		<legend><h4>Sumas</h4></legend>
		<input type="number" id="n1" placeholder="Numero 1" required>
		<br>
		<input type="number" id="n2" placeholder="Numero 2" required>
		<br>
		<button onclick="sumar();">Sumar</button>
	</fieldset>
	<h2 id="res"></h2>
	<script>
		function sumar() {
			var n1  = parseInt(document.getElementById('n1').value);
			var n2  = parseInt(document.getElementById('n2').value);
			var res = document.getElementById('res');

			res.innerHTML = "La suma es: "+(n1 + n2);
		}
	</script>
</body>
</html>
