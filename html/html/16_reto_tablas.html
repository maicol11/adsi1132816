<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style rel="stylesheet">
      table {
        border:2px solid #111;
        border-collapse: collapse;
        margin: 20px auto;
        }
      table td {
        background-color: #7401DF;
        border: 2px solid #DF01D7;
        color: #58FAF4;
        front: 16px Tahoma;
        padding: 20px;
        text-align: center;       
        }     
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="5">Asignacion de juegos</td>
      </tr>
      <tr>
        <td rowspan="3">Cantidad</td>
        <td>Juegos 1</td>
        <td>Juegos 2</td>
        <td>Juegos 3</td>
        <td rowspan="2">Cantidad</td>
      </tr>
      <tr>
        <td colspan="3">Juegos de ps4</td>
      </tr>
      <tr>
        <td>EA GAMES</td>
        <td>UBISFOT</td>
        <td>ROCKSTARGAMES</td>
        <td>2K</td>
      </tr>
    </table>
  </body>
</html>
