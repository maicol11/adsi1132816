<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Dormulario</title>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Datos de Usuario        </legend>
        <!--Genero------------------>
        <label for="genero">Genero</label>
        <select>
          <option>Seleccione...</option>
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
        </select><br><br>
        <!--Nombres------------>
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres"><br><br>
        <!--Contraseña-------------->
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña"><br><br>
        <!--Foto-->
        <label for="foto">Foto</label>
        <input type="file" id="foto" accept="image/*"><br><br>
        <!--Lenguajes de Programación-->
        <label for="lenguajes">lenguajes Programación </label><br>
        <label>PHP</label>
        <input type="checkbox" name="lenguajes" value="PHP">
        <label>Java</label>
        <input type="checkbox" name="lenguajes" value="Java">
        <label>C#</label>
        <input type="checkbox" name="lenguajes" value="C#"><br><br>
        <!--Nacionalidad-->
        <labbel>Nacionalidad</labbel><br><br>
        <label>Colombia
          <input type="radio" name="nacionalidad" value="Colombia">
          <label>Venezuela
            <input type="radio" name="nacionalidad" value="Venezuela">
          </label>
          <label>Ecuador
            <input type="radio" name="nacionalidad" value="Ecuador"><br><br>
          </label>
        </label>
        <!--Deporte------------------>
        <label for="deporte">Deporte</label>
        <select multiple="multiple" id="deporte">
          <option value="1">Fútbol</option>
          <option value="2">Baloncesto</option>
          <option value="3">Tennis</option>
          <option value="4">Natación</option>
        </select><br>
        <!--Descripcion----------------- -->
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" cols="40" rows="6"></textarea><br><br>
        <!--Botones-->
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Reiniciar Datos"><br><br>
      </fieldset>
    </form>
  </body>
</html>
