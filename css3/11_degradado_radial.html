<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Degradado Radial</title>
	<link rel="stylesheet" href="css/11_degradado_radial.css">
</head>
<body>
	<h1>Degradado Radial</h1>
	<hr>
	<section class="radial1">
		<h2>background -webkit-radial-gradient(#f00, #ff0)</h2>
	</section>	
	<section class="radial2">
		<h2>background -webkit-radial-gradient(#ff0, #00f, #f00)</h2>
	</section>	
	<section class="radial3">
		<h2>background -webkit-radial-gradient(#ff0 5%, #00f 15%, #fff 60%))</h2>
	</section>	
	<section class="radial4">
		<h2>background -webkit-radial-gradient(circle, #fff, #999)</h2>
	</section>	
</body>
</html>
