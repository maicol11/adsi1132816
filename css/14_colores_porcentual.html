<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Colores Decimal 
	(RGB)</title>
	<link rel="stylesheet" href="css/14_colores_porcentual.css">
</head>
<body>
	<h1>Colores Decimal(RGB)</h1>
	<hr>
	<section>
  <article>
    <div class="maroon">rgb(50%,0%,0%)</div>
    <div class="red">rgb(100%,0%,0%)</div>
    <div class="orange">rgb(100%,63%,0%)</div>
    <div class="yellow">rgb(100%,100%,0%)</div>
    <div class="olive">rgb(50%,50%,0%)</div>
  </article>
  <article>
    <div class="purple">rgb(50%,0%,50%)</div>
    <div class="fuchsia">rgb(100%,0%,100%)</div>
    <div class="white">rgb(100%,100%,100%)</div>
    <div class="lime">rgb(0%,100%,0%)</div>
    <div class="green">rgb(0%,50%,0%)</div>
  </article>
  <article>
    <div class="navy">rgb(0%,0%,50%)</div>
    <div class="blue">rgb(0%,0%,100%)</div>
    <div class="aqua">rgb(0%,0%,85%)</div>
    <div class="teal">rgb(12%,40%,40%)</div>

  </article>
  <article>
    <div class="black">rgb(0%,0%,0%)</div>
    <div class="silver">rgb(87%,87%,8%)</div>
    <div class="gray">rgb(40%,40%,40%)</div>
    <hr>
    <hr>    
  </article>
 </section>
</body>
</html>
