<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Atributos (Formulario)</title>
  </head>
  <body></body>
  <h1>Atributos (Formulario)</h1>
  <hr>
  <fieldset>
    <legend>Validad / Autocompletar</legend>
    <form method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <input type="submit" value="Enviar">
    </form><br>
  </fieldset>
  <fieldset>
    <legend>No Validad / No Autocompletar</legend>
    <form method="post" autocomplete="off" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      <input type="submit" value="Enviar">
    </form>
  </fieldset>
</html>
